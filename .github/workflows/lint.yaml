name: Lint (Python) 🧹

on:
  push:
    branches: [main,feature/ci-github-actions]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint with flake8 ☃️, blue 🔵, and isort 📚
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🛒
        uses: actions/checkout@v2
      
      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies 📦
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8==4.0.1 \
            isort==5.10.1 \
            blue==0.9.1 \
            importlib-metadata==4.8.2

      - name: Run flake8 🧪
        run: |
          flake8 .

      - name: Run blue 🔵
        run: |
          blue --check .

      - name: Run isort 📚
        run: |
          isort --profile=black --check-only .

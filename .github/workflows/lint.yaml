name: Lint (Python) 🧹

on:
  push:
    branches: [main,feature/ci-github-actions]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint with pylint 🧪, blue 🔵, and isort 📚
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🛒
        uses: actions/checkout@v2
      
      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies 📦
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pylint 🧪
        run: |
          pylint .

      - name: Run blue 🔵
        run: |
          blue --check .

      - name: Run isort 📚
        run: |
          isort --profile=black --check-only .
